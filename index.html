<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <link rel="stylesheet" href="css_task1.css">
</head>

<body>
    <h1>SURVEY FORM</h1>
    <div id="container">
        <form action="">
            <h2>Let us know how we are improve</h2>
            <table >
                <tr>
                    <td><label for="*Name">*Name</label></td>
                    <td><input required type="text" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <td><label for="*Email">*Email</label></td>
                    <td><input required type="email" placeholder="Enter Your Email"></td>
                </tr>
                <tr>
                    <td><label for="*Age">*Age</label></td>
                    <td><input required type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><label for="current role">Which option best describes your current role?</label></td>
                    <td><select name="role" id="role">
                        <option  selected value="Student">Student</option>
                        <option value="Student">Employee</option>
                        <option value="Student">Teacher</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">*How likely is that you would recomment this program to a friend?</label></td>
                    <td><input required type="radio" name="recomment" id="recomment">Definitely <br>
                        <input  type="radio" name="recomment" id="recomment">Maybe <br>
                        <input type="radio" name="recomment" id="recomment">Not Sure
                    </td>
                </tr>
                <tr>
                    <td><label for="">What do you like most here ?</label></td>
                    <td><select name="likes" id="role">
                        <option selected disabled value="select">Select an option</option>
                        <option value="classes">Classes</option>
                        <option value="classes">Free Hour</option>
                        <option value="Student">Lunch</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Thinks that should be improved in the future (Checks all that apply)</label></td>
                    <td>
                        <input type="checkbox" name="front" id="front">Front-end Projects <br>
                        <input type="checkbox" name="back" id="back">back-end Projects <br>
                        <input type="checkbox" name="data" id="data">Data visualization
                    </td>
                </tr>
                <tr>
                    <td><label for="">Any comments or suggestions?</label></td>
                    <td><textarea name="comment" id="comment" placeholder="Enter your comments here ..." ></textarea></td>
                </tr>
            </table>
            <input type="submit" name="" id="button">
        </form>

    </div>
</body>

</html>
